<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff0f5;
            color: #ff1493;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .photo {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .active {
            display: block;
        }
        .quote {
            font-style: italic;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<audio autoplay loop>
    <source src="https://cdn.jsdelivr.net/gh/angelolumague/ilovemygirlfriendsomuch/love-song.mp3" type="audio/mpeg">
</audio>

    <div class="container text-center">
        <h1>ðŸ’• Our Love Album ðŸ’•</h1>
        
        <div class="slideshow-container">
            <img class="photo active img-fluid" src="1.jpg" alt="Memory 1">
            <img class="photo img-fluid" src="2.jpeg" alt="Memory 2">
            <img class="photo img-fluid" src="3.jpeg" alt="Memory 3">
            <img class="photo img-fluid" src="4.jpeg" alt="Memory 4">
            <img class="photo img-fluid" src="5.jpg" alt="Memory 5">
            <img class="photo img-fluid" src="6.jpeg" alt="Memory 6">
        </div>
        
        <div class="quote">"Every moment with you is my favorite moment. I love you endlessly." ðŸ’–</div>
    </div>
    
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.photo');
        function showSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
            setTimeout(showSlides, 3000); 
        }
        showSlides();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
