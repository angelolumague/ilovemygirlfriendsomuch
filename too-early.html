<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Early!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .header_text {
            font-size: 26px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 10px;
        }
        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Not yet, my wabii!</h1>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <p class="message">I know you, my wabii. I know you’ll try to click this even though it’s not Valentine's yet! But please, have patience, okay? I love you always!</p>
    </div>
</body>
</html>
