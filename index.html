<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #ffdde1;
            position: relative;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        .header_text {
            font-size: 30px;
            font-weight: bold;
            color: #ff1493;
            text-align: center;
            margin-top: 10px;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
            gap: 15px; /* Ensures spacing between buttons */
        }

        .btn {
            background-color: #ff69b4;
            color: white;
            padding: 12px 28px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1493;
        }

        #noButton {
            transition: 0.5s;
            background-color: #ffb6c1;
            color: #ff1493;
            position: relative; /* Keeps it in the container */
        }

        /* Fix layout on small screens */
        @media only screen and (max-width: 480px) {
            .container {
                max-width: 90%;
            }
            .header_text {
                font-size: 24px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px; /* Adds space between buttons */
            }
            .btn {
                width: 100%;
                max-width: 200px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">You will be my valentine â™¡</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>
    <script>
        function nextPage() {
            window.location.href = "valentine-surprise.html";
        }
        
        function moveButton() {
            var btn = document.getElementById('noButton');
            var container = document.querySelector('.container');

            var maxX = container.clientWidth - btn.clientWidth;
            var maxY = container.clientHeight - btn.clientHeight;

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body> 
</html>
